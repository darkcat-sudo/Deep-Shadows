<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Deep Shadows</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for Videos">
            <button>Search</button>
        </div>
        <div class="signin"></div>
    </header>

    <main>
        <div class="video">
            <img src="thumbnail1.jpg" alt="Video Thumbnail">
            <h2>Video Title 1</h2>
            <p>Views: 100, Likes: 20</p>
        </div>

        <div class="video">
            <img src="thumbnail2.jpg" alt="Video Thumbnail">
            <h2>Video Title 2</h2>
            <p>Views: 150, Likes: 30</p>
        </div>

        <!-- Add more video elements here -->
    </main>
</body>
</html>
